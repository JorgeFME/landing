name: Update manifest.json on devâ†’main merge

on:
  push:
    branches:
      - main

jobs:
  update-manifest:
    if: contains(github.event.head_commit.message, 'Merge branch ''dev''')
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Verify merge from dev
      id: verify-merge
      run: |
        if git log -1 --pretty=%B | grep -q "Merge branch 'dev'"; then
          echo "is_merge_from_dev=true" >> $GITHUB_OUTPUT
        else
          echo "is_merge_from_dev=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Update manifest.json
      if: steps.verify-merge.outputs.is_merge_from_dev == 'true'
      run: |
        sudo apt-get install -y jq
        jq '."sap.app".id = "landing-production"' webapp/manifest.json > webapp/manifest.tmp
        mv webapp/manifest.tmp webapp/manifest.json
        
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add webapp/manifest.json
        git commit -m "[Automated] Update app ID to landing-production after dev merge"
        git push